<ion-header>

  <ion-navbar>
    <ion-title>סיכום שבועי</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      קלוריות אוכל
    </ion-card-header>

    <ion-card-content>
      {{ caloriesFromFood | json }}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      קלוריות ספורט
    </ion-card-header>

    <ion-card-content>
      {{ caloriesFromSport | json }}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      זמן אימון
    </ion-card-header>

    <ion-card-content>
      {{ sportTotalDuration | json }}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      קבוצות מזון נצרכות
    </ion-card-header>

    <ion-card-content>
      {{ foodFamilyDonut | json }}
    </ion-card-content>
  </ion-card>
</ion-content>
