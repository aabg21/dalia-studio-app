<ion-item-sliding [style.height]="deleted ? 0 : 'auto'">
  <ion-item>
    <ion-icon name="bicycle" item-start></ion-icon>
    <h2>{{ activity.name }}</h2>
    <p>בשעה {{ activity.time | date: 'HH:mm' }}</p>
    <p *ngIf="activity.notes">{{ activity.notes }}</p>
    <ion-note item-end>{{ activity.calories | number }} קל׳</ion-note>
  </ion-item>
  <ion-item-options side="left">
    <button ion-button color="primary" (click)="edit()">
      עריכה
    </button>
    <button ion-button color="danger" (click)="delete()">
      מחיקה
    </button>
  </ion-item-options>
</ion-item-sliding>
